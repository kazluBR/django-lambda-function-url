service: django-lambda

params:
  staging:
    DOCKERFILE: Dockerfile.staging
  prod:
    DOCKERFILE: Dockerfile.production

useDotenv: true

custom:
  deploymentBucket:
    accelerate: true
    blockPublicAccess: true
  prune:
    automatic: true
    number: ${env:VERSION_RETENTION_NUMBER, 3}
  required_envs:
    staging:
      env:
        - AWS_S3_DEPLOYMENT_BUCKET
        - DJANGO_SECRET_KEY
        - DJANGO_SUPERUSER_USERNAME
        - DJANGO_SUPERUSER_PASSWORD
        - AWS_S3_BUCKET_DB
        - AWS_S3_ACCESS_KEY
        - AWS_S3_ACCESS_SECRET
    prod:
      env:
        - AWS_S3_DEPLOYMENT_BUCKET
        - DJANGO_SECRET_KEY
        - DJANGO_SUPERUSER_USERNAME
        - DJANGO_SUPERUSER_PASSWORD
        - DJANGO_SUPERUSER_EMAIL
        - AWS_S3_BUCKET_STORAGE
        - AWS_S3_ACCESS_KEY
        - AWS_S3_ACCESS_SECRET
        - RDS_MYSQL_DB_HOST
        - RDS_MYSQL_DB_NAME
        - RDS_MYSQL_DB_USER
        - RDS_MYSQL_DB_PASSWORD
  dotenv:
    logging: false
    include: []
    required: ${self:custom.required_envs.${self:provider.stage}}
  alerts: ${file(alerts.yml)}

provider:
  name: aws
  region: ${env:REGION, 'us-east-1'}
  stage: ${opt:stage, 'staging'}
  deploymentBucket:
    name: ${env:AWS_S3_DEPLOYMENT_BUCKET, ''}
  logRetentionInDays: ${env:LOG_RETENTION_DAYS, 7}
  ecr:
    images:
      django_lambda:
        path: "."
        file: ${param:DOCKERFILE}
  environment:
    DEBUG: 0
    DJANGO_ALLOWED_HOST: .lambda-url.${self:provider.region}.on.aws

functions:
  - app:
      image: django_lambda
      memorySize: 256
      timeout: 900
      url:
        cors: true

package:
  individually: true

plugins:
  - serverless-deployment-bucket
  - serverless-prune-plugin
  - serverless-dotenv-plugin
  - serverless-plugin-aws-alerts
